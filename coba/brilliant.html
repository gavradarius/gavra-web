<!DOCTYPE html>
<html>

<head>
	<title>
	How to change navigation bar color in Bootstrap ?
</title>

	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet"
		href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<style>
		/* Modify the background color */
		
		.navbar-custom {
			background-color: rgb(54, 4, 73);
		}
		/* Modify brand and text color */
		
		.navbar-custom .navbar-brand,
		.navbar-custom .navbar-text {
			color: rgb(59, 3, 70);
		}
	</style>
</head>

<body>
	<!-- Navbar text is dark and background is light -->
	<nav class="navbar navbar-custom">
		<a class="navbar-brand" href="#">
		Custom color background navbar
	</a>
	</nav>

	<div class="container">
		<h1 style="color: rgb(65, 0, 73)">GeeksforGeeks</h1>
		<b>How to change navigation bar
		color in Bootstrap ?</b>
	
		
<p>The above navigation bar uses a
		custom class for changing the colors.</p>

	</div>
</body>

</html>
